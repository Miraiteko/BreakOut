 #出生率修正相关
 concept_breed_power:0 "@breed!劳动力再生产能力"
 concept_breed_power_desc:0 "劳动力再生产能力表示了该地区能够培养的下一代劳动者的规模。自给建筑和居民区可以提供劳动力再生产能力。\n劳动力再生产能力越高，该地区的出生数量就越多。"
 modifier_building_group_bg_breed_power_throughput_mult:0 "@breed!劳动力再生产"
 modifier_building_group_bg_breed_power_throughput_mult_desc:0 "该建筑为所在地区提供的[concept_breed_power]"
 concept_breed_power_ratio:0 "@breed!劳动力再生产效率"
 concept_breed_power_ratio_desc:0 "劳动力再生产效率是该地区[concept_breed_power]与总人口数量的比值。\n\n劳动力再生产效率超过#v 1#!时，则出生率提高；同时，由于人群中的儿童比例上升，劳动力比例将有所下降。\n劳动力再生产效率不足#v 1#!时，则出生率下降；同时，由于人群中的儿童比例下降，劳动力比例将有所提升。"
 
