 #抚育者相关
 breeder:0 "$breeder_only_icon$ $breeder_no_icon$"
 breeder_only_icon:0 "@soldiers!"
 breeder_no_icon:0 "抚育者"
 breeder_desc:0 "抚育者是指那些为了下一代的成长而努力劳作的人，主要包括了孕妇产妇、家庭主妇、保姆看护以及幼儿教师。\n\n在原版#v 维多利亚3#!游戏中，这些人群被视为受抚养者。但是在#v 大秦东出#!之中，这些人群被视作重要的社会劳动者，因此单独划分为一个新的一个职业。"
 #breeder_desc:0 "抚育者是指那些为了下一代的成长而努力劳作的人，包括了孕妇产妇、家庭主妇、保姆看护、幼儿教师等人群。一些传统观念认为这些人并不算是劳动者，而【大秦东出】认为这些人是重要的劳动者，从事的是劳动力再生产的重要社会工作。\n很多人是在从事其他工作的时候兼职这份工作的，但是在【大秦东出】之中，我们抽象地将这部分工作从兼职者身上拆分出来，作为单独的一个职业。例如：假如一位劳工花费一半的精力在照顾家庭上，我们将其视为0.5位劳工和0.5位抚育者。\n\n抚育者在一个地区的人口占比越高，该地区的出生率就越高。"
 BREEDER_QUALIFICATIONS_DESC:0 "任何人群都能成为#v $breeder$#!。当#v $breeder$#!人口缺少的时候更容易获得资质。\n[GetLawGroup('lawgroup_rights_of_women').GetName]法律限制了#v $breeder$#!获得其他职业资质的可能性。"
 BK_PEASANTS_QUALIFICATIONS_DESC:0 "除了受到[GetLawGroup('lawgroup_rights_of_women').GetName]限制的$breeder$之外，任何人群都能成为#v $peasants$#!。\n[concept_literacy]较低的人群更乐意成为#v $peasants$#!。"
 BK_LABORERS_QUALIFICATIONS_DESC:0 "除了受到[GetLawGroup('lawgroup_rights_of_women').GetName]限制的$breeder$之外，任何人群都能成为#v $laborers$#!。\n[concept_wealth]较低的人群更乐意成为#v $laborers$#!。"
 BK_SOLDIERS_QUALIFICATIONS_DESC:0 "除了受到[GetLawGroup('lawgroup_rights_of_women').GetName]限制的$breeder$之外，任何人群都能成为#v $soldiers$#!。\n[concept_wealth]较低的人群更乐意成为#v $soldiers$#!。"
