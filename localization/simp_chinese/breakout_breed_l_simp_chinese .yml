 pm_breed_modifier:0 "[concept_breed_power]"

 #教育相关
 concept_education_access:0 "受教育机会"
 concept_education_access_desc:0 "这是衡量[concept_pop]中的人们能够使他们孩子接受教育的程度。随着新一代人的出生和成长，人群的[concept_literacy]也会逐渐变得与其受教育机会一致。"
 concept_base_education_access:0 "@breed!基础受教育机会"
 concept_base_education_access_desc:0 "这是新增劳动力的成长环境带来的[concept_education_access]。\n自给农场提供的基础受教育机会非常少，而配有学校设施的居民区会提供较多的基础受教育机会。\n如果同一个地区同时有多种劳动力来源的话，受教育机会将按照规模进行加权平均。"
 modifier_building_group_bg_base_education_access_throughput_mult:0 "@breed!基础受教育机会"
