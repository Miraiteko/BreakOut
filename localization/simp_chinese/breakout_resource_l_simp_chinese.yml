 concept_coal_mining_deplete:0 "@coal!开采深层煤矿"
 concept_coal_mining_deplete_desc:0 "浅层的煤矿会被逐渐采空，导致开采者不得不深入地壳深处开采煤矿。而这些深层煤矿的开采难度更大，并且含煤量更低，从而会导致生产效率的下架。\n\n通过研究[concept_technology]来解锁更高效的[concept_production_method]，才能让煤矿在开采这些深层矿石的时候依然保持盈利。"
 concept_oil_extraction_deplete:0 "@oil!开采页岩油"
 concept_coal_mining_deplete_desc:0 "富油层的石油会被逐渐采空，导致开采者不得不钻开页岩来获取更多的石油。而这些页岩中的石油开采难度更大，从而会导致生产效率的下架。\n\n通过研究[concept_technology]来解锁更高效的[concept_production_method]，才能让油井能够在开采这些页岩油的时候依然保持盈利。"

