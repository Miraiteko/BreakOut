 breeder_desc:0 "抚养者是指那些为了下一代的成长而努力劳作的人，包括孕妇产妇、家庭主妇、保姆看护、幼儿教师。\n很多人是在从事其他工作的时候兼职这份工作的，在【大秦东出】之中，我们抽象地将这部分工作从兼职者身上拆分出来，作为单独的一个职业。\n\n抚养者在一个地区的人口占比越高，该地区的出生率就越高。"
 BREEDER_QUALIFICATIONS_DESC:0 "任何人群都能成为#v $breeder$#!。[concept_wealth]越高，转变潜力就越高。#v $peasants$#!和#v $laborers$#!特别容易成为#v $breeder$#!。"
