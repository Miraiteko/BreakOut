l_simp_chinese:
 #生产经验相关
 concept_production_exp:0 "生产经验"
 concept_production_exp_desc:0 "生产经验能够减少原料的耗费。\n它会在生产实践中不断积累，直到达到由生产方式所决定的[concept_production_exp_cap]。"
 concept_production_exp_cap:0 "生产经验上限"
 concept_production_exp_cap_desc:0 "生产经验上限由建筑的生成方式决定。超出上限的[concept_production_exp]无法提供节省原料的效果，并且会迅速衰减；作为补偿，该建筑每月有机会发生[concept_eurika]。"
 EXP_BAR:0 "[concept_production_exp]：#v [Building.MakeScope.ScriptValue('production_exp')|1%]#! / #maximum [Building.MakeScope.ScriptValue('production_exp_cap')|1%]#!"
 TOOLTIP_BUILDING_EXP:0 "#header [concept_production_exp]#!\n数值：#v 50#! /#maximum 100#!\n\n[concept_production_exp]表示了该产业对于生产工艺的技术积累，能够减少生产过程中的原料损耗。\n\n本地区的产业规模越大，[concept_production_exp]积累得就越快。\n\n[concept_production_exp]的上限受到[concept_technology]水平的制约，超出科技水平的生产经验无法得到利用，但是能为科研提供一些加成。"

 production_exp_modifier:0 "[concept_production_exp]"
 production_exp_over_cap_modifier:0 "超出上限的[concept_production_exp]"

 modifier_building_production_exp_cap_add:0 "[concept_production_exp_cap]"
 modifier_building_production_exp_cap_add_desc:0 "建筑的[concept_production_exp_cap]"
 modifier_building_production_exp_over_cap_bonus_add:0 "[concept_eurika]"
 modifier_building_production_exp_over_cap_bonus_add_desc:0 "相关领域的科技研究发生[concept_eurika]的概率加成"
 modifier_building_production_exp_decay_add:0 "[concept_production_exp]衰减"
 modifier_building_production_exp_decay_add_desc:0 "每月损失的[concept_production_exp]"
 modifier_building_production_exp_growth_add:0 "[concept_production_exp]增长"
 modifier_building_production_exp_growth_add_desc:0 "每月增长的[concept_production_exp]"


 concept_eurika:0 "技术突破"
 concept_eurika_desc:0 "当建筑的[concept_production_exp]超过[concept_production_exp_cap]的时候，就会为相关科技领域提供发生技术突破的可能性。技术突破一旦发生，相关科技就会获得大量科研进展。\n如果一个科技将要发生技术突破时，尚有前置科技未研究完成，那么随机一个未完成的前置科技会成为这次技术突破的对象。"
 eurika_notification_group:0 "[concept_eurika]"
 eurika_notification_tt:0 "超出上限的[concept_production_exp]会有概率引发[concept_eurika]，从而推进相关科技的发展"
 eurika_notification_tt1:0 "发生了[concept_eurika]"
 
 eurika_controlable_nuclear_fusion_notification:0 "[concept_eurika]"
 notification_eurika_controlable_nuclear_fusion_notification_name:0 "[concept_eurika]"
 notification_eurika_controlable_nuclear_fusion_notification_desc:0 "[SCOPE.sBuilding('building_scope').GetState.GetName]的[SCOPE.sBuilding('building_scope').GetName]$eurika_notification_tt1$:\n[GetScriptedGui('breakout_eurika_controlable_nuclear_fusion').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]"
 notification_eurika_controlable_nuclear_fusion_notification_tooltip:0 "eurika_notification_tt"

