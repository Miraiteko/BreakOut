 #生产经验相关
 concept_production_exp:0 "生产经验"
 concept_production_exp_desc:0 "生产经验能够减少原料的耗费。\n它会在生产实践中不断积累，直到达到由科技所决定的上限。"
 EXP_BAR:0 "[concept_production_exp](制作中)：50#!" 
# [Building.GetState.MakeScope.GetVariable('depleted_coal_resource').GetValue] 
 TOOLTIP_BUILDING_EXP:0 "#header [concept_production_exp]#!\n数值：#v 50#! /#maximum 100#!\n\n[concept_production_exp]表示了该产业对于生产工艺的技术积累，能够减少生产过程中的原料损耗。\n\n本地区的产业规模越大，[concept_production_exp]积累得就越快。\n\n[concept_production_exp]的上限受到[concept_technology]水平的制约，超出科技水平的生产经验无法得到利用，但是能为科研提供一些加成。"
 production_exp_modifier:0 "有效[concept_production_exp]"
 production_exp_over_cap_modifier:0 "超出上限的[concept_production_exp]"
 exp_decay:0 "[concept_production_exp]衰减"
 exp_decay_desc:0 "每年自然损失的[concept_production_exp]"
 exp_cap:0 "[concept_production_exp]上限"
 exp_cap_desc:0 "[concept_technology]决定的[concept_production_exp]上限。\n超出上限的[concept_production_exp]不会减少原料投入，而是会驱动科技发展"
 exp_bonus:0 "[concept_technology]创新事件发生概率"
 exp_bonus_desc:0 "超出上限的[concept_production_exp]不会减少原料投入，而是会驱动科技发展。"

